steps:
  # 1. Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'europe-west1-docker.pkg.dev/$PROJECT_ID/crypto-monitor/app:$SHORT_SHA', '.']

  # 2. Push the container image to Artifact Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'europe-west1-docker.pkg.dev/$PROJECT_ID/crypto-monitor/app:$SHORT_SHA']

  # 3. Deploy container to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'crypto-monitor'
      - '--image'
      - 'europe-west1-docker.pkg.dev/$PROJECT_ID/crypto-monitor/app:$SHORT_SHA'
      - '--region'
      - 'europe-west1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--port'
      - '5001'
      - '--no-cpu-throttling'
      - '--project'
      - '$PROJECT_ID'

images:
  - 'europe-west1-docker.pkg.dev/$PROJECT_ID/crypto-monitor/app:$SHORT_SHA'

options:
  logging: CLOUD_LOGGING_ONLY