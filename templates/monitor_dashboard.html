<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Âä†ÂØÜË¥ßÂ∏ÅË∂ãÂäøÁõëÊéß v2.3</title>
    <style>
        :root {
            --bg-color: #121212;
            --card-bg: #1e1e1e;
            --text-primary: #e0e0e0;
            --text-secondary: #a0a0a0;
            --accent-green: #00e676;
            --accent-red: #ff1744;
            --accent-yellow: #ffea00;
            --accent-blue: #2196f3;
            --accent-purple: #d500f9;
            --border-radius: 12px;
            --shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-primary);
            margin: 0;
            padding: 20px;
            line-height: 1.5;
        }
        
        h1 {
            text-align: center;
            font-weight: 800;
            margin: 30px 0 10px;
            background: linear-gradient(45deg, #2196f3, #00e676);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 2.5rem;
        }
        
        /* Status Bar & BTC Status */
        .status-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            margin-bottom: 30px;
        }

        .btc-status-box {
            background: rgba(255, 255, 255, 0.05);
            padding: 8px 20px;
            border-radius: 50px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .controls-bar {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            align-items: center;
            font-size: 0.9rem;
            color: var(--text-secondary);
        }
        
        .refresh-btn {
            background-color: var(--card-bg);
            color: var(--accent-green);
            border: 1px solid var(--accent-green);
            padding: 6px 16px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.85rem;
            transition: all 0.2s;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 5px;
        }
        
        .refresh-btn:hover {
            background-color: var(--accent-green);
            color: #000;
        }
        
        .refresh-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .nav-btn {
            border-color: rgba(255, 255, 255, 0.2);
            color: var(--text-primary);
        }
        .nav-btn:hover {
            background-color: rgba(255, 255, 255, 0.1);
            color: #fff;
        }

        /* Progress Bar */
        .progress-container {
            width: 100%;
            max-width: 600px;
            height: 4px;
            background: rgba(255,255,255,0.1);
            border-radius: 2px;
            overflow: hidden;
            margin-top: 10px;
            display: none; /* Hidden by default */
        }
        .progress-bar {
            height: 100%;
            background: var(--accent-blue);
            width: 0%;
            transition: width 0.3s ease;
        }
        .progress-text {
            font-size: 0.8rem;
            color: var(--accent-blue);
            margin-top: 5px;
            display: none;
        }

        /* Main Grid */
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 20px;
            max-width: 1800px;
            margin: 0 auto;
        }
        
        .column {
            background-color: var(--card-bg);
            border-radius: var(--border-radius);
            padding: 15px;
            box-shadow: var(--shadow);
            border: 1px solid rgba(255,255,255,0.05);
            display: flex;
            flex-direction: column;
        }
        
        .col-header {
            font-size: 1.2rem;
            font-weight: 700;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
            padding-bottom: 10px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        
        .long-header { color: var(--accent-green); }
        .short-header { color: var(--accent-red); }
        .adx-long-header { color: var(--accent-blue); }
        .adx-short-header { color: var(--accent-purple); }
        .breakout-header { color: var(--accent-yellow); }
        
        /* Card Styles */
        .card {
            background: linear-gradient(145deg, #252525, #1f1f1f);
            border-radius: 10px;
            padding: 14px;
            margin-bottom: 12px;
            transition: transform 0.2s, box-shadow 0.2s;
            border: 1px solid rgba(255,255,255,0.03);
            cursor: pointer;
        }
        
        .card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 15px rgba(0,0,0,0.3);
            border-color: rgba(255,255,255,0.1);
        }
        
        .card-header-row {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 10px;
        }

        .symbol {
            font-size: 1.1rem;
            font-weight: 700;
            color: #fff;
            display: block;
        }
        
        .price {
            font-family: 'JetBrains Mono', monospace;
            color: var(--text-secondary);
            font-size: 0.85rem;
        }
        
        .score-badge {
            background: rgba(255, 235, 59, 0.1);
            color: var(--accent-yellow);
            padding: 3px 6px;
            border-radius: 6px;
            font-weight: 700;
            font-size: 0.8rem;
            border: 1px solid rgba(255, 235, 59, 0.2);
        }
        
        .metrics-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 6px 12px;
            font-size: 0.8rem;
            margin-bottom: 10px;
        }
        
        .metric-item {
            display: flex;
            justify-content: space-between;
        }
        
        .label { color: #666; }
        .val-up { color: var(--accent-green); }
        .val-down { color: var(--accent-red); }
        .val-neutral { color: var(--text-secondary); }
        
        .tags-row {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            margin-top: 8px;
            padding-top: 8px;
            border-top: 1px solid rgba(255,255,255,0.05);
        }
        
        .tag {
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 0.65rem;
            font-weight: 600;
            border: 1px solid transparent;
        }
        
        /* Tag Colors */
        .tag-mtf { background: rgba(33, 150, 243, 0.15); color: #90caf9; border-color: rgba(33, 150, 243, 0.3); }
        .tag-poc { background: rgba(156, 39, 176, 0.15); color: #e1bee7; border-color: rgba(156, 39, 176, 0.3); }
        .tag-order { background: rgba(233, 30, 99, 0.15); color: #f48fb1; border-color: rgba(233, 30, 99, 0.3); }
        .tag-brk { background: rgba(255, 152, 0, 0.15); color: #ffcc80; border-color: rgba(255, 152, 0, 0.3); }
        .tag-div { background: rgba(0, 230, 118, 0.15); color: #b9f6ca; border-color: rgba(0, 230, 118, 0.3); }
        .tag-alert { background: rgba(255, 23, 68, 0.15); color: #ff8a80; border-color: rgba(255, 23, 68, 0.3); }

        /* Trade Plan Section */
        .trade-plan {
            margin-top: 12px;
            padding-top: 12px;
            border-top: 1px dashed rgba(255, 255, 255, 0.15);
            display: none; /* Toggled via JS */
            animation: fadeIn 0.3s ease;
        }
        
        .plan-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 4px;
            font-size: 0.85rem;
        }
        
        .val-tp { color: var(--accent-green); font-weight: bold; }
        .val-sl { color: var(--accent-red); font-weight: bold; }
        .val-entry { color: #fff; font-weight: bold; }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-5px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .loading-text {
            text-align: center;
            color: var(--text-secondary);
            font-style: italic;
            padding: 20px;
        }

        @media (max-width: 768px) {
            .grid-container { grid-template-columns: 1fr; }
            h1 { font-size: 1.8rem; }
            .btc-status-box { width: 90%; justify-content: center; }
        }
    </style>
</head>
<body>
    <h1>üöÄ ÁâôÁâôÂàùÂè∑Êú∫ Monitor</h1>
    
    <div class="status-container">
        <!-- BTC Trend Indicator -->
        <div id="btc-status-box" class="btc-status-box">
            <span>BTC Ë∂ãÂäø:</span>
            <span id="btc-trend-text">--</span>

        </div>

        <!-- Progress Bar for Updates -->
        <div id="progress-container" class="progress-container">
            <div id="progress-bar" class="progress-bar"></div>
        </div>
        <div id="progress-text" class="progress-text">Ê≠£Âú®Êâ´Êèè... 0%</div>

        <!-- Controls -->
        <div class="controls-bar">
            <span>ÊúÄÂêéÊõ¥Êñ∞: <span id="last-updated-time">--:--:--</span></span>
            <span id="time-ago" style="color: var(--accent-yellow);"></span>
            
            <button id="refresh-btn" class="refresh-btn" onclick="triggerRefresh()">
                <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M23 4v6h-6"></path><path d="M1 20v-6h6"></path><path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"></path></svg>
                Âà∑Êñ∞Êï∞ÊçÆ
            </button>
            
            <a href="/alerts" class="refresh-btn nav-btn">
                <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z"></path><line x1="12" y1="9" x2="12" y2="13"></line><line x1="12" y1="17" x2="12.01" y2="17"></line></svg>
                ÂéÜÂè≤Ë≠¶Êä•
            </a>
            
            <a href="/ai-analysis" class="refresh-btn nav-btn">
                <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="10"></circle><path d="M8 14s1.5 2 4 2 4-2 4-2"></path><line x1="9" y1="9" x2="9.01" y2="9"></line><line x1="15" y1="9" x2="15.01" y2="9"></line></svg>
                AI ÂàÜÊûê
            </a>
        </div>
    </div>

    <div class="grid-container">
        <!-- 1. Strong Longs -->
        <div class="column">
            <div class="col-header long-header">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><line x1="12" y1="19" x2="12" y2="5"></line><polyline points="5 12 12 5 19 12"></polyline></svg>
                Âº∫Â§öÂ§¥ (Top 3)
            </div>
            <div id="longs-list">
                <div class="loading-text">Á≠âÂæÖÊï∞ÊçÆ...</div>
            </div>
        </div>
        
        <!-- 2. Strong Shorts -->
        <div class="column">
            <div class="col-header short-header">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><line x1="12" y1="5" x2="12" y2="19"></line><polyline points="19 12 12 19 5 12"></polyline></svg>
                Âº∫Á©∫Â§¥ (Top 3)
            </div>
            <div id="shorts-list">
                <div class="loading-text">Á≠âÂæÖÊï∞ÊçÆ...</div>
            </div>
        </div>

        <!-- 3. High ADX Longs -->
        <div class="column">
            <div class="col-header adx-long-header">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="22 12 18 12 15 21 9 3 6 12 2 12"></polyline></svg>
                High ADX Â§öÂ§¥
            </div>
            <div id="adx-longs-list">
                <div class="loading-text">Á≠âÂæÖÊï∞ÊçÆ...</div>
            </div>
        </div>

        <!-- 4. High ADX Shorts (New) -->
        <div class="column">
            <div class="col-header adx-short-header">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="22 12 18 12 15 21 9 3 6 12 2 12"></polyline></svg>
                High ADX Á©∫Â§¥
            </div>
            <div id="adx-shorts-list">
                <div class="loading-text">Á≠âÂæÖÊï∞ÊçÆ...</div>
            </div>
        </div>
        
        <!-- 5. Pre-Breakouts -->
        <div class="column">
            <div class="col-header breakout-header">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2"></polygon></svg>
                ÊΩúÂú®ÁàÜÂèë
            </div>
            <div id="breakouts-list">
                <div class="loading-text">Á≠âÂæÖÊï∞ÊçÆ...</div>
            </div>
        </div>
    </div>

    <script>
        // Utils
        const formatNum = (num, d=2) => parseFloat(num).toFixed(d);
        const formatPct = (num) => (num > 0 ? '+' : '') + parseFloat(num).toFixed(2) + '%';
        const getValClass = (num) => num > 0 ? 'val-up' : (num < 0 ? 'val-down' : 'val-neutral');

        // State
        let expandedSymbols = new Set();
        let lastUpdatedTs = 0;

        // Render Card HTML
        function createCard(item) {
            const isExpanded = expandedSymbols.has(item.symbol);
            const itemJson = encodeURIComponent(JSON.stringify(item));
            
            // Tags Generation
            let tags = [];
            if (item.mtf_confirmed) tags.push(`<span class="tag tag-mtf">‚ö° 1HÂÖ±ÊåØ</span>`);
            if (item.poc_signal) tags.push(`<span class="tag tag-poc">POCÁ™ÅÁ†¥</span>`);
            if (item.order_flow_signal) tags.push(`<span class="tag tag-order">üê≥ Â§ßÂçï</span>`);
            if (item.oi_signal === 'TRUE_BREAKOUT') tags.push(`<span class="tag tag-brk">ÁúüÁ™ÅÁ†¥</span>`);
            if (item.funding_signal === 'BULLISH_DIVERGENCE') tags.push(`<span class="tag tag-div">Ë¥πÁéáËÉåÁ¶ª</span>`);
            if (item.pre_breakout_reasons) {
                item.pre_breakout_reasons.forEach(r => tags.push(`<span class="tag tag-alert">${r}</span>`));
            }

            // Trade Plan Calc
            const n_atr = 2.0, m_atr = 4.0;
            let tp = 0, sl = 0, rr = 0;
            if (item.trend === 'STRONG_LONG') {
                sl = item.close - (n_atr * item.atr);
                tp = item.close + (m_atr * item.atr);
            } else if (item.trend === 'STRONG_SHORT') {
                sl = item.close + (n_atr * item.atr);
                tp = item.close - (m_atr * item.atr);
            }
            const risk = Math.abs(item.close - sl);
            const reward = Math.abs(tp - item.close);
            rr = risk > 0 ? (reward / risk).toFixed(2) : '0.00';

            return `
                <div class="card" onclick="toggleCard(this, '${item.symbol}')">
                    <div class="card-header-row">
                        <div>
                            <span class="symbol">${item.symbol}</span>
                            <span class="price">$${item.close}</span>
                        </div>
                        <div class="score-badge">‚òÖ ${formatNum(item.trend_score, 1)}</div>
                    </div>
                    
                    <div class="metrics-grid">
                        <div class="metric-item">
                            <span class="label">OI Chg:</span>
                            <span class="${getValClass(item.open_interest_change)}">${formatPct(item.open_interest_change)}</span>
                        </div>
                        <div class="metric-item">
                            <span class="label">Fund Rate:</span>
                            <span class="${item.funding_rate > 0 ? 'val-down' : 'val-up'}">${formatNum(item.funding_rate*100, 4)}%</span>
                        </div>
                        <div class="metric-item">
                            <span class="label">ADX:</span>
                            <span>${formatNum(item.adx)}</span>
                        </div>
                        <div class="metric-item">
                            <span class="label">Alerts:</span>
                            <span>${item.alert_count_today || 0}</span>
                        </div>
                    </div>
                    
                    ${tags.length ? `<div class="tags-row">${tags.join('')}</div>` : ''}
                    
                    <div class="trade-plan" style="display: ${isExpanded ? 'block' : 'none'}">
                        <div class="plan-row">
                            <span class="label">üöÄ Entry:</span>
                            <span class="val-entry">$${item.close}</span>
                        </div>
                        <div class="plan-row">
                            <span class="label">üéØ Target:</span>
                            <span class="val-tp">$${formatNum(tp, 4)}</span>
                        </div>
                        <div class="plan-row">
                            <span class="label">üõ°Ô∏è Stop:</span>
                            <span class="val-sl">$${formatNum(sl, 4)}</span>
                        </div>
                        <div class="plan-row" style="margin-bottom:0; color:#888; font-size:0.8em;">
                            <span>R:R Ratio: 1:${rr}</span>
                            <span>ATR: ${formatNum(item.atr, 4)}</span>
                        </div>
                    </div>
                </div>
            `;
        }

        function toggleCard(el, symbol) {
            const plan = el.querySelector('.trade-plan');
            if (plan.style.display === 'none') {
                plan.style.display = 'block';
                expandedSymbols.add(symbol);
            } else {
                plan.style.display = 'none';
                expandedSymbols.delete(symbol);
            }
        }

        async function triggerRefresh() {
            const btn = document.getElementById('refresh-btn');
            btn.disabled = true;
            btn.innerHTML = 'ËØ∑Ê±Ç‰∏≠...';
            try {
                await fetch('/api/refresh', { method: 'POST' });
                // Don't enable immediately, wait for status polling
            } catch (e) {
                console.error(e);
                btn.disabled = false;
                btn.innerHTML = 'Âà∑Êñ∞Â§±Ë¥•';
            }
        }

        async function fetchData() {
            try {
                const res = await fetch('/api/data');
                const data = await res.json();
                
                // 1. Update Basic Info
                if (data.last_updated) {
                    document.getElementById('last-updated-time').innerText = data.last_updated;
                    lastUpdatedTs = data.last_updated_ts || 0;
                }
                
                // 2. Update BTC Status
                const btc = data.btc_status || { trend: 'NEUTRAL', adx: 0 };
                const btcBox = document.getElementById('btc-status-box');
                const btcTrendText = document.getElementById('btc-trend-text');
                const btcAdxText = document.getElementById('btc-adx-text');
                
                btcTrendText.innerText = btc.trend;
                btcAdxText.innerText = `(ADX: ${formatNum(btc.adx)})`;
                
                if (btc.trend === 'UP') {
                    btcBox.style.borderColor = 'var(--accent-green)';
                    btcBox.style.color = 'var(--accent-green)';
                    btcTrendText.innerText += ' (ÊÄ•Ê∂®)';
                } else if (btc.trend === 'DOWN') {
                    btcBox.style.borderColor = 'var(--accent-red)';
                    btcBox.style.color = 'var(--accent-red)';
                    btcTrendText.innerText += ' (ÊÄ•Ë∑å)';
                } else {
                    btcBox.style.borderColor = 'rgba(255,255,255,0.1)';
                    btcBox.style.color = 'var(--text-primary)';
                }

                // 3. Update Status Button
                const btn = document.getElementById('refresh-btn');
                if (data.is_updating) {
                    btn.disabled = true;
                    btn.innerHTML = 'üîÑ Êõ¥Êñ∞‰∏≠...';
                } else {
                    btn.disabled = false;
                    btn.innerHTML = `
                        <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M23 4v6h-6"></path><path d="M1 20v-6h6"></path><path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"></path></svg>
                        Âà∑Êñ∞Êï∞ÊçÆ
                    `;
                }

                // 4. Update Progress
                const progress = data.scan_progress || { status: 'idle', current: 0, total: 0 };
                const pContainer = document.getElementById('progress-container');
                const pBar = document.getElementById('progress-bar');
                const pText = document.getElementById('progress-text');
                
                if (data.is_updating && progress.total > 0) {
                    pContainer.style.display = 'block';
                    pText.style.display = 'block';
                    const pct = Math.round((progress.current / progress.total) * 100);
                    pBar.style.width = pct + '%';
                    pText.innerText = `Ê≠£Âú®Êâ´Êèè: ${pct}% (${progress.current}/${progress.total}) - ${progress.status}`;
                } else {
                    pContainer.style.display = 'none';
                    pText.style.display = 'none';
                }

                // 5. Render Lists
                renderList('longs-list', data.longs, 'ÊöÇÊó†Âº∫Â§öÂ§¥‰ø°Âè∑');
                renderList('shorts-list', data.shorts, 'ÊöÇÊó†Âº∫Á©∫Â§¥‰ø°Âè∑');
                renderList('adx-longs-list', data.adx_longs, 'ÊöÇÊó† High ADX Â§öÂ§¥');
                renderList('adx-shorts-list', data.adx_shorts, 'ÊöÇÊó† High ADX Á©∫Â§¥');
                renderList('breakouts-list', data.pre_breakouts, 'ÊöÇÊó†ÊΩúÂú®ÁàÜÂèë‰ø°Âè∑');

            } catch (e) {
                console.error("Fetch Error:", e);
            }
        }

        function renderList(elementId, items, emptyMsg) {
            const container = document.getElementById(elementId);
            if (!items || items.length === 0) {
                container.innerHTML = `<div class="loading-text">${emptyMsg}</div>`;
                return;
            }
            container.innerHTML = items.map(createCard).join('');
        }

        function updateTimeAgo() {
            if (!lastUpdatedTs) return;
            const diff = Math.floor(Date.now() / 1000) - lastUpdatedTs;
            const el = document.getElementById('time-ago');
            if (diff < 60) el.innerText = '(ÂàöÂàö)';
            else el.innerText = `(${Math.floor(diff/60)}ÂàÜÈíüÂâç)`;
        }

        // Init
        fetchData();
        setInterval(fetchData, 3000); // Poll every 3s
        setInterval(updateTimeAgo, 1000); // Update timer every 1s

    </script>
</body>
